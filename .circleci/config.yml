version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.5.0

workflows:
  build-deploy-and-tag:
    jobs:
      - aws-ecr/build-and-push-image:
          repo: "${CIRCLE_PROJECT_USERNAME}/${ECR_REPONAME}"
          region: AWS_DEFAULT_REGION
          tag: "latest,${CIRCLE_SHA1}"
          context: AWS-SERVERLESS-PRODUCTION
          filters:
            branches:
              only:
                - master
